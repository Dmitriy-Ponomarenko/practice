<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My HTML-page</title>

    <link rel="stylesheet" href="./styles.css" />
    <script src="./my-script.js" defer></script>
    <script src="./js/header.js" defer></script>
    <script src="./js/button.js" defer></script>
  </head>
  <body>
    <button class="hide-header-button"></button>
    <header class="header">
      <div class="header-container">
        <ul>
          <li>
            <div class="accordion">
              <div class="accordion-item">
                <input
                  class="accordion-item__input"
                  type="checkbox"
                  id="accordion-1"
                />
                <label class="accordion-item__trigger" for="accordion-1">
                  Menu
                </label>
                <div class="accordion-item__content">
                  <a href="#hero" class="ac-menu-text">Start</a>
                  <a href="#about-us" class="ac-menu-text">About</a>
                  <a href="#projects" class="ac-menu-text">Projects</a>
                  <a href="#faq" class="ac-menu-text">FAQ</a>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="hero-section" id="hero">
        <div class="hero-container">
          <div class="hero-text-container">
            <h1 class="hero-title">Hello</h1>
            <p class="hero-text">Here should be your content</p>
            <button type="button" class="hero-button" id="heroButton">
              Order
            </button>
          </div>
        </div>
      </section>

      <section class="about-section" id="about-us">
        <div class="about-container">
          <h2 class="about-title">About-Us</h2>
          <ul class="about-list">
            <li class="about-list-element">
              <div class="about-list-container">
                <h3 class="about-list-container-title">Our Company</h3>
                <p class="about-list-container-text">
                  Our team sells the highest quality plants in the world
                </p>
              </div>
            </li>
            <li class="about-list-element">
              <div class="about-list-container">
                <h3 class="about-list-container-title">Experience</h3>
                <ul>
                  <li>
                    <p class="about-list-container-text">
                      10 years on the market
                    </p>
                  </li>
                  <li>
                    <p class="about-list-container-text">
                      <span>over</span> 50,000 orders
                    </p>
                  </li>
                  <li>
                    <p class="about-list-container-text">5000+ reviews</p>
                  </li>
                </ul>
              </div>
            </li>
            <li class="about-list-element">
              <div class="about-list-container">
                <h3 class="about-list-container-title">
                  Why you should choose us?
                </h3>
                <p class="about-list-container-text"></p>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
